<form #categoryForm="ngForm" (ngSubmit)="ngSubmit(categoryForm.value)">

  <mat-form-field appearance="outline" lass="full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="Id">
  </mat-form-field>


  <mat-form-field appearance="outline" lass="full-width">
    <mat-label>Categoria</mat-label>
    <input matInput placeholder="Categoria">
  </mat-form-field>

  <button mat-raised-button color="primary">Salvar</button>
</form>
