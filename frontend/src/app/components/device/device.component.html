<app-menu></app-menu>

<mat-toolbar-row>

  <button mat-mini-fab (click)="openFormDialog()" color="primary" title="Incluir Novo" >
    <mat-icon >add</mat-icon>
  </button>

  <mat-form-field appearance="standard">
    <mat-label>Buscar Categorias</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Notebook" #input>
  </mat-form-field>
</mat-toolbar-row>

<mat-card >
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let device"> {{device.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let device"> {{device.name}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cor </th>
        <td mat-cell *matCellDef="let device"> {{device.color}} </td>
      </ng-container>

      <ng-container matColumnDef="partnumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Partnumber </th>
        <td mat-cell *matCellDef="let device"> {{device.partnumber}} </td>
      </ng-container>

      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let device"> {{device.category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let device">

          <button mat-mini-fab color="warn" title="Remover item" (click)="openFormDialogDelete(device.id)" >
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-mini-fab color="complementary" title="Alterar item" (click)="openFormDialogEdit(device)">
            <mat-icon>edit</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page">
    </mat-paginator>
  </div>
</mat-card>
