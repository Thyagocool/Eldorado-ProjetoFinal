<app-menu></app-menu>

<hr>
<mat-toolbar-row>
  <button mat-mini-fab (click)="openDialog()" color="primary" title="Incluir Novo" >
    <mat-icon >add</mat-icon>
  </button>
  <mat-form-field appearance="standard">
    <mat-label>Buscar Categorias</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Notebook" #input>
  </mat-form-field>
</mat-toolbar-row>

<mat-card >
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let category"> {{category.id}} </td>
      </ng-container>
      <!-- https://www.youtube.com/watch?v=jGbP620NahE&ab_channel=Let%27sProgram -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category">
          <button mat-mini-fab color="primary" title="Remover item">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page">
    </mat-paginator>
  </div>
</mat-card>
